{% extends 'base.html' %}

{% block content %}

<div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 ">
                <h2 class="pb-3 text-primary">Create New Post</h2>
                <form action='/users/{{ user.id }}/posts/new' method="POST" class="">
                    <div class="mb-4">
                        <label for="title" class="form-label">Title</label>
                        <input class="form-control" type="text" name="title" placeholder="My new post">
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label">Post Content</label>
                        <textarea class="form-control" rows="6" name="content" placeholder="Add content here..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 w-100 p-3">Post</button>
                </form>
            </div><!--End of Column 2-->

    </div><!--End of Row-->

</div><!--End of Container-->



{% endblock %}
