{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 border rounded p-4 ">
            <h2 class="pb-3 text-primary">Edit Post</h2>
            <form action='/posts/{{ post.id }}/edit' method="POST" class="">
                <div class="mb-4">
                    <label for="title" class="form-label">Title</label>
                    <input class="form-control" type="text" name="title" value="{{ post.title }}">
                </div>
                <div class="mb-4">
                    <label for="content" class="form-label">Post Content</label>
                    <textarea class="form-control" rows="6" name="content">{{ post.content }}</textarea>
                </div>
                <div class="mb-4">
                    <p>Tags</p>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        {% for tag in tags %}
                        <input type="checkbox" class="btn-check" id="tag_{{ tag.id }}" autocomplete="off" value="{{ tag.id }}" name="tags" 
                        {% if tag in post.tags %} checked {% endif %}>
                        <label class="btn btn-outline-primary" for="tag_{{ tag.id }}">{{ tag.name }}</label>

                        {% endfor %}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-100 p-3">Post</button>
            </form>
        </div>
        <!--End of Column 2-->
    </div>
    <!--End of Row-->
</div>
<!--End of Container-->

{% endblock %}
