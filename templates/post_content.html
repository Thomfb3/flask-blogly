{% extends 'base.html' %}

{% block content %}


<div class='container pt-5'>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h2 class="pb-2">{{ post.title }}</h2>
            <div class="row border-bottom">
                <div class="col-lg-6">
                    <p class="post-details">Created By: {{ post.user.full_name }}</p>
                    <p class="post-details">Created on: {{ post.date }}</p>
                </div>
                <div class="col-lg-6 d-flex justify-content-lg-end">
                    <div><a href="/posts/{{ post.id }}/edit" class="btn btn-primary me-2" style="width: 110px;">Edit Post</a><button class="btn btn-danger" style="width: 120px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete Post</button></div>
                </div>
            </div>

        </div>

        <div class="col-lg-10 p-4">
            <p class="mt-4">{{ post.content }}</p>
        </div>
        

    </div>

</div>




      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post?</p>
                <p class="text-danger">You can't undo this action.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <a href="/posts/{{ post.id }}/delete" type="button" class="btn btn-danger">Delete Post</a>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
