{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="display-3 mt-3 mb-3 pb-3 border-bottom">Users</h1>

        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 ">
                <h2 class="pb-3 text-primary">Edit User</h2>
                <form action='/users/{{ user.id }}/edit' method="POST" class="">
                    <div class="mb-4">
                        <label for="first_name" class="form-label">First Name</label>
                        <input class="form-control" type="text" name="first_name" placeholder="John" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-4">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input class="form-control" type="text" name="last_name" placeholder="Smith" value="{{ user.last_name }}">
                    </div>
                    <div class="mb-4">
                            <label for="image_url" class="form-label">First Name</label>
                            <input class="form-control" type="text" name="image_url" placeholder="http://images.com/yourimage" value="{{ user.image_url }}">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100 p-3">Update User</button>
                </form>
            </div><!--End of Column 2-->

    </div><!--End of Row-->

</div><!--End of Container-->



{% endblock %}
