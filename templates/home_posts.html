{% extends 'base.html' %}

{% block content %}

<div class="container mb-5">
    <div class="row p-2 justify-content-center">
        <div class="col-lg-11">
            <h1 class="pt-4 pb-3 text-primary border-bottom">Recent Posts</h1>
            <ul class="list-group list-group-flush p-3">
            {% for post in posts %}
                
                <li class="list-group-item mt-3 pb-3">
                    <h4 class="pb-2"><a href="/posts/{{ post.id }}">{{ post.title }}</a></h4>
                    <p>{{ post.short_content }}</p>
                    <div class="recent-post-details">Posted by:  <img class="rounded-circle me-1" width="25px" src="{{ post.user.image_url }}"><a class="me-2" href="/users/{{ post.user.id }}">{{ post.user.full_name }}</a> Created on: {{ post.date }}</div>
                </li>
            {%  endfor %}
                <li class="list-group-item mt-3 pb-3">end of recent posts... <a href="/posts/all">See all posts</a></li>
            </ul>
        </div><!--End of Column 1-->
    

    </div><!--End of Row-->

</div><!--End of Container-->



{% endblock %}
