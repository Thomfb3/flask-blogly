{% extends 'base.html' %}

{% block content %}

<div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 ">
                <h2 class="pb-3 text-primary">Create New User</h2>
                <form action='/users/new' method="POST" class="">
                    <div class="mb-4">
                        <label for="first_name" class="form-label">First Name</label>
                        <input class="form-control" type="text" name="first_name" placeholder="John">
                    </div>
                    <div class="mb-4">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input class="form-control" type="text" name="last_name" placeholder="Smith">
                    </div>
                    <div class="mb-4">
                            <label for="image_url" class="form-label">First Name</label>
                            <input class="form-control" type="text" name="image_url" placeholder="http://images.com/yourimage">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100 p-3">Create User</button>
                </form>
            </div><!--End of Column 2-->

    </div><!--End of Row-->

</div><!--End of Container-->



{% endblock %}
